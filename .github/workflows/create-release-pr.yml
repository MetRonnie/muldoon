name: Create release PR

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number of the form 1.2.3'
        required: true

env:
  # Best not to include the GH token here, only do it for the steps that need it
  REPOSITORY: ${{ github.repository }}

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2.3.1

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Sanitise version input
      shell: node {0}
      env:
        VERSION: ${{ github.event.inputs.version }}
      run: | # TODO: check it matches the 1.2.3 pattern?
        const versionStr = process.env.VERSION.trim();
        console.log(`::set-env name=VERSION::${versionStr}`);

    - run: echo "$VERSION"
