name: Test

on: [workflow_dispatch]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      PS4: '[command]'
    steps:
      - run: |
          if [[ -n "$RUNNER_DEBUG" ]]; then set -x; fi
          gh --version
          git --version
