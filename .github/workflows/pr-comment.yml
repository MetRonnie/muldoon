name: Comment on PR

on:
  pull_request:
    branches: [master]
    paths: ['foo.md']

jobs:
  pr-comment:
    if: startsWith(github.head_ref, 'prepare-')
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2.3.1

    - name: Export $ASDF
      run: |
        ASDF="3.0.1"
        echo "::set-env name=ASDF::$ASDF"
        echo "$ASDF"

    - name: Deliberately fail workflow
      run: |
        msg="Foo bar "
        msg+="baz"
        echo "::warning :: $msg"
        echo "Open the pod bay doors, Hal."
        echo "::error :: I'm sorry, Dave. I'm afraid I can't do that."
        exit 1

    - name: Comment on PR
      if: always()
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WORKFLOW: ${{ github.workflow }}
        HEAD_REF: ${{ github.head_ref }}
      run: |
        comment_json=$( node .github/pr-comment.js )

        curl -X POST \
          ${{ github.event.pull_request.comments_url }} \
          -H "content-type: application/json" \
          -H "authorization: Bearer ${GH_TOKEN}" \
          --data "$comment_json" \
          --fail
