name: Test

on: [workflow_dispatch]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, ubuntu-22.04, ubuntu-24.04-arm, ubuntu-22.04-arm, macos-13, macos-14, macos-15]
        py: [3.9, 3]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - continue-on-error: true
        run: cat /etc/hosts

      # - continue-on-error: true
      #   run: |
      #     set +e
      #     set -x
      #     hostname
      #     hostname -f
      #     hostname -i
      #     ipconfig getifaddr en0
      #     ipconfig getifaddr en1

      - shell: python
        run: |
          import socket
          from ipaddress import ip_address

          def is_ip_address(target):
            try:
              ip_address(target)
            except ValueError:
              return False
            return True

          hostname = socket.gethostname()
          print(f"{hostname=}")

          fqdn = socket.getfqdn()
          print(f"{fqdn=}")

          hostinfo_name = socket.gethostbyname_ex(hostname)
          print(f"{hostinfo_name=}")

          hostinfo_fqdn = socket.gethostbyname_ex(fqdn)
          print(f"{hostinfo_fqdn=}")

          if is_ip_address(fqdn):
            ip = fqdn
          else:
            ip = socket.gethostbyname(fqdn)
          print(f"{ip=}")

          ip_name, *_ = socket.gethostbyaddr(ip)
          print(f"{ip_name=}")

          ip_fqdn = socket.getfqdn(ip_name)
          print(f"{ip_fqdn=}")

          ip_hostinfo_name = socket.gethostbyname_ex(ip_name)
          print(f"{ip_hostinfo_name=}")

          ip_hostinfo_fqdn = socket.gethostbyname_ex(ip_fqdn)
          print(f"{ip_hostinfo_fqdn=}")

          localhost_fqdn = socket.getfqdn("localhost")
          print(f"{localhost_fqdn=}")

          localhost_hostinfo_name = socket.gethostbyname_ex("localhost")
          print(f"{localhost_hostinfo_name=}")

          if '.arpa' in localhost_fqdn:
            print(is_ip_address(localhost_fqdn))

            arpa_name, *_ = socket.gethostbyaddr(ip)
            print(f"{arpa_name=}")

            localhost_hostinfo_arpa_name = socket.gethostbyname_ex(arpa_name)
            print(f"{localhost_hostinfo_arpa_name=}")

          localhost_hostinfo_fqdn = socket.gethostbyname_ex(localhost_fqdn)
          print(f"{localhost_hostinfo_fqdn=}")
