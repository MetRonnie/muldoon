name: Comment on PR

on:
  pull_request:
    branches: [master]
    paths: ['foo.md']

jobs:
  pr-comment:
    if: startsWith(github.head_ref, 'prepare-')
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      REPOSITORY: ${{ github.repository }}
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2.3.1

    - name: Export $ASDF
      run: |
        ASDF="3.0.1"
        echo "::set-env name=ASDF::$ASDF"
        echo "$ASDF"

    - name: Check milestone
      shell: node {0}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        const {exec} = require('child_process');
        const env = process.env;
        const setEnv = (name, value) => { console.log(`::set-env name=${name}::${value}`) };

        const request = `curl https://api.github.com/repos/${env.REPOSITORY}/milestones \
          -H "authorization: Bearer $GH_TOKEN" \
          --silent --fail`;
        exec(request, (err, stdout, stderr) => {
          if (err) throw err;
          if (stderr) throw stderr;
          const response_arr = JSON.parse(stdout);
          for (const milestone of response_arr) {
            if (milestone.title.includes(env.ASDF)) {
              setEnv("MILESTONE_NUMBER", milestone.number);
              setEnv("MILESTONE_TITLE", milestone.title);
              setEnv("MILESTONE_OPEN_ISSUES", milestone.open_issues);
              return;
            }
          }
          console.log(response_arr);
          throw `::error :: Could not find milestone matching '${env.ASDF}'`;
        });

    - run: echo "$MILESTONE_OPEN_ISSUES"

